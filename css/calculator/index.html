<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="/script.js"></script>

</head>

<body>
    <div class="calculator">
        <div class="result">0</div>
        <button class="clear number btn">C</button>
        <button class="backspace number btn">&#8592;</button>
        <button class="division operation btn">&#xF7;</button>
        <button class="seven number btn">7</button>
        <button class="eight number btn">8</button>
        <button class="nine number btn">9</button>
        <button class="multiplication operation btn">&#215;</button>
        <button class="four number btn">4</button>
        <button class="five number btn">5</button>
        <button class="six number btn">6</button>
        <button class="substraction operation btn">-</button>
        <button class="one number btn">1</button>
        <button class="two number btn">2</button>
        <button class="three number btn">3</button>
        <button class="addition operation btn">+</button>
        <button class="zero number btn">0</button>
        <button class="equals operation btn">=</button>
    </div>
</body>

</html>
